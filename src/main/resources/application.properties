# 设置内置Tomcat端口
server.port = 8080

# 设置json数据源位置
# true: 位于项目路径下 src/main/resources/resultJson（打包后json文件会在jar包里面）
# false: 位于jar包同级目录下 resultJson（打包后使用jar包外面的json文件）
json.in.project = true

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/gtinterview?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.http.multipart.maxFileSize=50MB
spring.http.multipart.maxRequestSize=50MB